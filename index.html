<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess academy</title>
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <header>
      <!--start nav-->
      <nav class="nav1">
        <img class="logo" src="./assets/logo.png" alt="" />
        <div class="nav2">
          <a href="#">Home</a>
          <a href="#">Strategy</a>
          <a href="#">Watch</a>
          <a href="#">Sign In</a>
          <a href="#">Mode</a>
        </div>
        <div class="hamburger" id="hamburgerMenu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
      <!--end nav-->
    </header>
    <main>
      <!--news grid-->
      <section>
        <div class="newsflex">
          <div class="grid-container">
            <div class="tes1">
              <a href="#"
                ><img src="./assets/40125.png" alt="chess tournament poster" />
              </a>
            </div>
            <div class="tes2">
              <img src="./assets/1.png" alt="" />
              <h2>Welcome to Chess Academy</h2>
            </div>
            <div class="tes3">
              <a href="#"
                ><img src="./assets/magnus.jpeg" alt="magnus charlsen" />
                <h2>Magnus Charlsen</h2></a
              >
            </div>
            <div class="tes4">
              <a href="#"
                ><img src="./assets/botez.jpeg" alt="alexandra botez" />
                <h2>Alexsandra Botez</h2></a
              >
            </div>
            <div class="tes5">
              <a href="#"
                ><img src="./assets/nakamura.jpeg" alt="hikaru nakamura" />
                <h2>Hikaru nakamura</h2></a
              >
            </div>
            <div class="tes6">
              <a href="#"
                ><img src="./assets/40125.png" alt="chess tournament poster" />
              </a>
            </div>
          </div>
        </div>
        <!--quote-->
        <div class="quote">
          <h1>Even a pawn could be a king one day</h1>
        </div>
        <!--end quote-->
      </section>
      <!--end news grid-->
      <!--signup & -->
      <section2>
        <div class="signupHeight">
          <div class="signup-form1">
            <form class="signup-form2">
              <div class="form1">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              <div class="form1">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="form1">
                <label for="password">Password:</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form1">
                <label for="date">Birth Of Date</label>
                <input type="date" required />
              </div>
              <button type="submit">Sign Up</button>
            </form>
            <div class="logo">
              <h2>Chess Club Sign Up Form</h2>
              <img src="./assets/1.png" alt="" />
            </div>
          </div>
        </div>
      </section2>
      <!--end signup-->
    </main>
    <footer></footer>
    <script src="/module-2-amandasatya/index.js"></script>
  </body>
</html>
